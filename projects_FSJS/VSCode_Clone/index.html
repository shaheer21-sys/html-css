<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>vscode.com</title>
</head>
<body class="max-w-full m-0 p-0 box-border">
    <div class="main">
        <nav class="bg-[#2c2c32] flex justify-around items-center">
            <!-- log and title -->
            <div class="inline-flex ">
                <img class="w-7" src="./assets/vscodeLogo.svg.png" alt="vscodeLogo">
                <h3 class="text-white ml-3 text-lg font-light">Visual Studio Code</h3>
            <!-- </div> -->
            <!-- menue list -->
            <!-- <div class=""> -->
                <ul class="text-[#9d9d9d] flex gap-5 ml-5 items-center">
                    <li>Docs</li>
                    <li>Updates</li>
                    <li>Blogs</li>
                    <li>API</li>
                    <li>Extensions</li>
                    <li>FAQ</li>
                    <li>Learn</li>
                </ul>

            </div>
            <!-- serach and button -->
            <div class="relative flex items-center">
                <img class="w-4 absolute left-3 pointer-events-none " src="https://code.visualstudio.com/assets/icons/search.svg" alt="">
                <input class="h-14 w-48 mr-0 float-left bg-[#ffffff14] placeholder-white text-sm font-extralight pl-9" placeholder= "Search Docs" type="Search Docs">
                <button class="bg-[#0066b8] text-white h-14 w-36 flex justify-center items-center gap-2"><img class="w-5" src="https://code.visualstudio.com/assets/icons/download.svg" alt="downlogo">Download</button>
            </div>
        </nav>

    </div>
</body>
</html>
